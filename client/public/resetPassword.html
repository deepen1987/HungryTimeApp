<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel="shortcut icon" href="./images/char_broiled-cheeseburger.svg" type="image/x-icon">
    <title>Reset Password</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/pricing/">



    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./styles/resetPassword.css" rel="stylesheet">
</head>

<body>

    <div class="container py-3">

        <!-- Header -->
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                    <div class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <a href="home.html" class="d-flex align-items-center text-dark text-decoration-none">
                            <img src="./images/char_broiled-cheeseburger.svg" alt="">

                            <span class="fs-4"> HungryTime</span>
                        </a>
                    </div>
                    <div class="dropdown text-end">
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="./images/settings_black_24dp.svg" alt="">
                        </a>
                        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                            <li><a class="dropdown-item" href="#">Settings</a></li>
                            <li><a class="dropdown-item" href="#" id="reset">Reset Password</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" id="logout">Log out</a></li>
                        </ul>
                    </div>
                </div>
            </div>


        </header>

        <main class="form-reset">
            <form class="needs-validation" id="reset-form">
                <h5 class="h5 mb-3 fw-normal">Please Enter Your New Password</h5>
                <div class="form-floating">
                    <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="Email"
                        required />
                    <label for="floatingEmail">Email</label>
                    <div class="invalid-feedback">
                        Please enter valid email.
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="oldpassword" id="floatingOldPassword"
                        placeholder="Password" minlength="8" required />
                    <label for="floatingOldPassword">Old Password</label>
                    <div class="invalid-feedback">
                        Please enter the password.
                    </div>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" name="password" id="floatingPassword"
                        placeholder="Password" minlength="8" required />
                    <label for="floatingPassword">New Password</label>
                    <div class="invalid-feedback">
                        Please choose a password with minimum 8 characters.
                    </div>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="button" id="resetBtn">Reset Password</button>
                <p id="in-error"></p>
                <p class="mt-5 mb-3 text-dark">&copy; 2021</p>
            </form>

        </main>

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="module" src="./scripts/resetPassword.js"></script>
</body>

</html>
