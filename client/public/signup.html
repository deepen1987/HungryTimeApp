<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <link rel="shortcut icon" href="./images/char_broiled-cheeseburger.svg" type="image/x-icon">
    <title>SignuUp Page</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <!-- Custom styles for this template -->
    <link href="./styles/sign-up.css" rel="stylesheet" />

</head>

<body class="text-center">
    <main class="form-signup">
        <form class="needs-validation" id="signup-form">
            <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
            <p class="regular mb-20">*All Fields are required</p>
            <div class="form-floating">
                <input type="text" class="form-control" name="firstName" id="floatingFirstName" placeholder="First Name"
                    required />
                <label for="floatingFirstName">First Name</label>
                <div class="invalid-feedback">
                    Please enter your first name.
                </div>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="lastName" id="floatingLastname" placeholder="Last Name"
                    required />
                <label for="floatingLastname">Last Name</label>
                <div class="invalid-feedback">
                    Please enter your last name.
                </div>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="Email" required />
                <label for="floatingEmail">Email</label>
                <div class="invalid-feedback">
                    Please enter valid email.
                </div>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password"
                    minlength="8" required />
                <label for="floatingPassword">Password</label>
                <div class="invalid-feedback">
                    Please choose a password.
                </div>
            </div>

            <div class="form-floating">
                <select id="floatingState" class="form-control form-select" required>
                </select>
                <label for="floatingState">Select State</label>
                <div class="invalid-feedback">
                    Please select a state.
                </div>
            </div>

            <div class="form-floating">
                <select id="floatingCity" class="form-control form-select" required>
                </select>
                <label for="floatingCity">Select City</label>
                <div class="invalid-feedback">
                    Please select a city.
                </div>
            </div>

            <div class="form-floating">
                <select id="floatingCuisines" class="form-control form-select" required>
                </select>
                <label for="floatingCuisines">Select Cuisine</label>
                <!-- <button type="button" class="btn btn-primary" id="addCuisine">Add</button> -->
                <div class="invalid-feedback">
                    Please select a cuisine.
                </div>
            </div>
            <div class="form-floating checks"></div>

            <button class="w-100 btn btn-lg btn-primary" type="button" id="signup">
                Sign Up
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
        </form>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script type="module" src="./scripts/signup.js"></script>
</body>

</html>
