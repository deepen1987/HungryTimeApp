<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signin Template Â· Bootstrap v5.1</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="./styles/normalize.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="./styles/sign-in.css" rel="stylesheet">
    <script type="module" src="./scripts/signup.js"></script>
</head>

<body class="text-center">

    <main class="form-signin">
        <form>
            <h1 class="h3 mb-3 fw-normal">Sign Up</h1>
            
            <div class="form-floating">
                <input type="text" class="form-control" name="firstName" id="floatingFirstName" placeholder="First Name"
                    required>
                <label for="floatingFirstName">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" name="lastName" id="floatingLastname" placeholder="Last Name"
                    required>
                <label for="floatingLastname">Last Name</label>
            </div>
            
            <div class="form-floating">
                <input type="email" class="form-control" name="email" id="floatingEmail" placeholder="Email" required>
                <label for="floatingEmail">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password"
                    required>
                <label for="floatingPassword">Password</label>
            </div>
            
            <div class="form-floating">
                <select id="inputCity" class="form-select" required>
                    <option value="" disabled selected hidden>City</option>
                </select>
            </div>
            
            <div class="form-floating">
                <select id="inputState" class="form-select" required>
                    <option value="" disabled selected hidden>State</option>
                </select>
            </div>
            
            
            <div class="form-floating">
                <input class="form-control" list="cuisineOptions" id="floatingCuisines" placeholder="Cuisines">
                <label for="floatingCuisines">Cuisines</label>
                <datalist id="cuisineOptions">
                </datalist>
                <button type="button" class="btn btn-primary">Add</button>
            </div>
            <div class="form-floating checks">
            </div>
            
            <button  class="w-100 btn btn-lg btn-primary" type="button" id="register">Register</button>
            <p class="mt-5 mb-3 text-muted">&copy; 2021</p>
            </form>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
</body>

</html>
